<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Tutor Demo - AI-Powered Learning</title>
    <meta name="description" content="AI-powered tutor with multiple learning modes">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- styles files -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
           <a href="https://udayam.co.in" target="_blank"><img src="./assets/images/udayam-ai-labs-navbar-logo.png"  class="brand-logo" alt="Udayam AI Labs Logo"/></a>
            <div class="titleIcon">
                <img width="48" height="48" src="https://img.icons8.com/glassmorphism/48/graduation-cap.png" alt="graduation-cap"/>
                <h1 class="headerTitle">AI Tutor Demo</h1>
            </div>
            <p class="headerSubtitle">Learn smarter with AI-powered assistance</p>
        </header>

        <!-- Main Content -->
        <main class="main-content">
        <!-- info -->   
        <div class="info">
            <!-- Dynamic Topic Input -->
            <div class="topic-input-container">
                <div class="input-group">
                    <span class="topic-label">Topic:</span>
                    <input type="text" id="topicInput" placeholder="Add any topic..." autocomplete="off">
                    <button id="setTopicBtn" class="set-topic-btn">
                        <i class="ri-check-line"></i>
                    </button>
                </div>
            </div>
            <!-- Language Selector -->
            <div class="language-selector">
                <i class="ri-translate-2"></i>
                <select id="languageSelect">
                    <option value="English">English</option>
                    <option value="Hindi">Hindi (हिन्दी)</option>
                    <option value="Marathi">Marathi (मराठी)</option>
                    <option value="Bengali">Bengali (বাংলা)</option>
                    <option value="Tamil">Tamil (தமிழ்)</option>
                    <option value="Telugu">Telugu (తెలుగు)</option>
                    <option value="Kannada">Kannada (ಕನ್ನಡ)</option>
                    <option value="Gujarati">Gujarati (ગુજરાતી)</option>
                </select>
            </div>
            <!-- Current Mode Display -->
            <div class="current-mode">
                <span>Mode: </span>
                <span id="currentMode">None selected</span>
            </div>
        </div>  
            <!-- Chat Container -->
            <div class="chat-container" id="chatContainer">
                <!-- Welcome message -->
                <div class="message ai-message">
                    <div class="message-avatar">
                        <img width="100" height="100" src="https://img.icons8.com/3d-fluent/100/robot-6.png" alt="robot-6"/>
                    </div>
                    <div class="message-content">
                        <p>Hello! I'm your AI tutor. Choose a learning mode below and start asking questions about photosynthesis!</p>
                    </div>
                </div>
            </div>
            <!-- Learning Mode Buttons -->
            <div class="mode-buttons">
                <button class="mode-btn" id="explainBtn" data-mode="explain">
                    <i class="ri-book-open-line"></i> Explain this concept
                </button>
                <button class="mode-btn" id="quizBtn" data-mode="quiz">
                    <i class="ri-questionnaire-line"></i> Quiz me
                </button>
                <button class="mode-btn" id="simplifyBtn" data-mode="simplify">
                    <i class="ri-lightbulb-flash-line"></i> Simplify this
                </button>
            </div>
            <!-- Input Area -->
            <div class="input-area">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="Type your message or click a mode button to start..."
                    autocomplete="off"
                >
                <button id="sendBtn" class="send-btn">
                    <i class="ri-send-plane-2-fill"></i>
                </button>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Powered by <a href="https://udayam.co.in/" target="_blank">Udayam AI Labs</a> • LLM Tutor Demo</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
